<!doctype html>
<html lang="en" class="no-js">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Culture Design</title>
    <meta name="author" content="EduhG">

    <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="css/reset.css">
    <!-- CSS reset -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Resource style -->

    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">

    <script src="js/modernizr.js"></script>
    <!-- Modernizr -->
</head>

<body>
    <div id="container">
        <div class="row" id="header">
            <div class="row headerContainerWrapper">
                <div class="row headerContainerShadow">
                    <div class="logo col-4 col-m-4 col-s-12">
                        <div>
                            <p>CULTURE DESIGNS</p>
                        </div>
                    </div>

                    <div class="nav-links col-8 col-m-8 col-s-12">
                        <nav>
                            <ul>
                                <li><a href="#">HOME</a></li>
                                <li><a href="#">ABOUT</a></li>
                                <li><a href="#">PORTFOLIO</a></li>
                                <li><a href="#">MEMBERS</a></li>
                                <li><a href="#">BLOG</a></li>
                                <li><a href="#">CONTACT</a></li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>

            <div class="caption-text col-12 col-m-12 col-s-12">
                <div class="anim-text">
                    CULTURE DESIGNS
                </div>
            </div>
        </div>

        <div class="row" id="about">
            <div class="small-12, medium-6, large-6">
                <section class="cd-intro">
                    <!-- cd-intro -->
                    <section class="cd-intro">
                        <h1 class="cd-headline letters type">
                            <span>My favourite food is</span>
                            <span class="cd-words-wrapper waiting">
                                <b class="is-visible">pizza</b>
                                <b>sushi</b>
                                <b>steak</b>
                            </span>
                        </h1>
                    </section>
                </section>
            </div>
            <div class="small-12, medium-6, large-6"></div>

        </div>

        <div class="row grid" id="grid">
            <div class="col-3 col-m-3 col-s-6">
                <a href="#" data-path-hover="m 180,34.57627 -180,0 L 0,0 180,0 z">
                    <figure>
                        <img src="images/1.png" />
                        <svg viewBox="0 0 180 320" preserveAspectRatio="none">
                            <path d="M 180,160 0,218 0,0 180,0 z" />
                        </svg>
                        <figcaption>
                            <h2>Crystalline</h2>
                            <p>Soko radicchio bunya nuts gram dulse.</p>
                            <button>View</button>
                        </figcaption>
                    </figure>
                </a>
            </div>
            <div class="col-3 col-m-3 col-s-6">
                <a href="#" data-path-hover="m 180,34.57627 -180,0 L 0,0 180,0 z">
                    <figure>
                        <img src="images/2.png" />
                        <svg viewBox="0 0 180 320" preserveAspectRatio="none">
                            <path d="M 180,160 0,218 0,0 180,0 z" />
                        </svg>
                        <figcaption>
                            <h2>Nebulous</h2>
                            <p>Pea horseradish azuki bean lettuce.</p>
                            <button>View</button>
                        </figcaption>
                    </figure>
                </a>
            </div>
            <div class="col-3 col-m-3 col-s-6">
                <a href="#" data-path-hover="m 180,34.57627 -180,0 L 0,0 180,0 z">
                    <figure>
                        <img src="images/3.png" />
                        <svg viewBox="0 0 180 320" preserveAspectRatio="none">
                            <path d="M 180,160 0,218 0,0 180,0 z" />
                        </svg>
                        <figcaption>
                            <h2>Cacophony</h2>
                            <p>Two greens tigernut soybean radish.</p>
                            <button>View</button>
                        </figcaption>
                    </figure>
                </a>
            </div>
            <div class="col-3 col-m-3 col-s-6">
                <a href="#" data-path-hover="m 180,34.57627 -180,0 L 0,0 180,0 z">
                    <figure>
                        <img src="images/4.png" />
                        <svg viewBox="0 0 180 320" preserveAspectRatio="none">
                            <path d="M 180,160 0,218 0,0 180,0 z" />
                        </svg>
                        <figcaption>
                            <h2>Iridescent</h2>
                            <p>A grape silver beet watercress potato.</p>
                            <button>View</button>
                        </figcaption>
                    </figure>
                </a>
            </div>
        </div>

        <div class="row" id="members">

        </div>

        <div class="row" id="contact">

        </div>

    </div>

    <script src="js/jquery-2.1.1.js"></script>
    <script src="js/main.js"></script>
    <script src="js/app.js"></script>
    <!-- Resource jQuery -->

</html>
